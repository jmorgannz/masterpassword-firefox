<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<style>
body { columns: 2 }
div {
    break-inside: avoid;
    width:16em;
    height:3em;
    display:block;
    padding: 0.5em 0;
    }

label {
    display:block;
    margin-left: 1em;
    min-width: 14em;
    float:left;
}

input,
select,
option {
    float:right;
    margin-top:0.5em;
    font-size: 1em;
    font-weight: normal;
    width: 12em;
    height: 1.8em;
    border: 0;
}
input[type=checkbox] {
    margin-right:1em;
}

</style>
</head>
<body>
    <div>
        <label for="passwdtype">Default password type</label>
            <select id="passwdtype">
            <option value="x">Maximum
            <option value="l" selected>Long
            <option value="m">Medium
            <option value="b">Basic
            <option value="s">Short
            <option value="i">Pin
            <option value="n">Name
            <option value="p">Phrase
            <option value="nx">Name [V]
            <option value="px">Phrase [V]
        </select>
    </div>
    <div>
        <label for="passwdtimeout">Remember password</label>
            <select id="passwdtimeout">
            <option value="0">Never
            <option value="5">5 minutes
            <option value="15">15 minutes
            <option value="30">30 minutes
            <option value="60">1 hour
            <option value="480">8 hours
            <option value="-1" selected>Until closed
        </select>
    </div>
    <div>
        <label for="defaultname">Default username</label>
            <input id="defaultname">
    </div>
    <div>
        <label for="pass_to_clipboard">Copy password to clipboard</label>
            <input id="pass_to_clipboard" type="checkbox"/>
    </div>
    <div>
        <label for="auto_submit_pass">Send submit after injecting password</label>
            <input id="auto_submit_pass" type="checkbox"/>
    </div>
    <div>
        <label for="auto_submit_username">Inject username to page</label>
            <input id="auto_submit_username" type="checkbox"/>
    </div>
    <div>
        <label for="pass_store">Use OS' password store</label>
            <input id="pass_store" type="checkbox"/>
    </div>
    <div>
        <label for="use_sync">Let browser sync site data</label>
            <input id="use_sync" type="checkbox"/>
    </div>
<script type="module" src="globaloptions.js"></script>
</body>
</html>
